name: CI

on:
  push:
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rust-setup
        with:
          components: rustfmt
          skip-protobuf: 'true'

      - name: Check formatting
        run: cargo fmt --check

  clippy:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rust-setup
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy -- -D warnings

  build:
    needs: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rust-setup

      - name: Build
        run: cargo build --verbose

  test-unit:
    name: test-unit
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rust-setup

      - name: Run unit tests
        run: |
          cargo test --lib --verbose
          cargo test --test raft_rpc_tests --verbose
          cargo test --test scheduler_tests --verbose
          cargo test --test dashboard_tests --verbose
          cargo test --test internal_service_tests --verbose
          cargo test --test executor_tests --verbose

  test-integration:
    name: test-integration
    needs: test-unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rust-setup

      - name: Run integration tests
        run: cargo test --test integration_tests --verbose -- --test-threads=1

  test-failover:
    name: test-failover
    needs: test-integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rust-setup

      - name: Run failover tests
        run: cargo test --test failover_tests --verbose -- --test-threads=1

  # Future test stage (run sequentially after failover):
  # test-partition:
  #   name: test-partition
  #   needs: test-failover
  #   ...

  coverage:
    needs: test-failover
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rust-setup

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report
        run: cargo tarpaulin --out xml --skip-clean

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cobertura.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

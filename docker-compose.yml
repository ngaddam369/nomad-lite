# Nomad-Lite Docker Compose Configuration
#
# Usage:
#   docker-compose up --build        # Start cluster with mTLS
#   docker-compose up --build -d     # Start in background
#   docker-compose down              # Stop cluster
#   docker-compose down -v           # Stop and remove volumes (including certs)
#
# Endpoints:
#   Node 1: localhost:50051 (gRPC), localhost:8081 (dashboard)
#   Node 2: localhost:50052 (gRPC), localhost:8082 (dashboard)
#   Node 3: localhost:50053 (gRPC), localhost:8083 (dashboard)

services:
  # Init container that generates TLS certificates on first run
  cert-gen:
    build: .
    container_name: nomad-cert-gen
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /certs/ca.crt ]; then
          echo "Generating TLS certificates..."
          /app/gen-test-certs.sh /certs
        else
          echo "Certificates already exist, skipping generation"
        fi
    volumes:
      - certs:/certs
    networks:
      - nomad-net

  node1:
    build: .
    container_name: nomad-node1
    command:
      - --node-id
      - "1"
      - --port
      - "50051"
      - --dashboard-port
      - "8080"
      - --peers
      - "2:node2:50051,3:node3:50051"
      - --tls
      - --ca-cert
      - /certs/ca.crt
      - --cert
      - /certs/node1.crt
      - --key
      - /certs/node1.key
    ports:
      - "50051:50051"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - certs:/certs:ro
    networks:
      - nomad-net
    depends_on:
      cert-gen:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 5s
      retries: 3

  node2:
    build: .
    container_name: nomad-node2
    command:
      - --node-id
      - "2"
      - --port
      - "50051"
      - --dashboard-port
      - "8080"
      - --peers
      - "1:node1:50051,3:node3:50051"
      - --tls
      - --ca-cert
      - /certs/ca.crt
      - --cert
      - /certs/node2.crt
      - --key
      - /certs/node2.key
    ports:
      - "50052:50051"
      - "8082:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - certs:/certs:ro
    networks:
      - nomad-net
    depends_on:
      cert-gen:
        condition: service_completed_successfully
      node1:
        condition: service_started

  node3:
    build: .
    container_name: nomad-node3
    command:
      - --node-id
      - "3"
      - --port
      - "50051"
      - --dashboard-port
      - "8080"
      - --peers
      - "1:node1:50051,2:node2:50051"
      - --tls
      - --ca-cert
      - /certs/ca.crt
      - --cert
      - /certs/node3.crt
      - --key
      - /certs/node3.key
    ports:
      - "50053:50051"
      - "8083:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - certs:/certs:ro
    networks:
      - nomad-net
    depends_on:
      cert-gen:
        condition: service_completed_successfully
      node1:
        condition: service_started
      node2:
        condition: service_started

volumes:
  certs:
    driver: local

networks:
  nomad-net:
    driver: bridge

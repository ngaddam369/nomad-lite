<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomad-lite Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #58a6ff; margin-bottom: 20px; }
        h2 { color: #8b949e; margin-bottom: 15px; font-size: 1.2em; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        .status-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #21262d; }
        .status-row:last-child { border-bottom: none; }
        .status-label { color: #8b949e; }
        .status-value { font-weight: 600; }
        .role-leader { color: #3fb950; }
        .role-follower { color: #58a6ff; }
        .role-candidate { color: #d29922; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #21262d; }
        th { color: #8b949e; font-weight: 500; }
        .status-pending { color: #d29922; }
        .status-running { color: #58a6ff; }
        .status-completed { color: #3fb950; }
        .status-failed { color: #f85149; }
        .submit-form { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }
        input[type="text"]:focus { outline: none; border-color: #58a6ff; }
        button {
            padding: 10px 20px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #2ea043; }
        button:disabled { background: #21262d; cursor: not-allowed; }
        .refresh-btn { background: #30363d; }
        .refresh-btn:hover { background: #3d444d; }
        .output { font-family: monospace; font-size: 12px; color: #8b949e; max-width: 300px; overflow: hidden; text-overflow: ellipsis; }
        .timestamp { font-size: 12px; color: #8b949e; white-space: nowrap; }
        .error { color: #f85149; }
        .empty { color: #8b949e; text-align: center; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>nomad-lite Dashboard</h1>
            <button class="refresh-btn" onclick="refresh()">Refresh</button>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Cluster Status</h2>
                <div id="cluster-status">Loading...</div>
            </div>
            <div class="card">
                <h2>Submit Job</h2>
                <form class="submit-form" onsubmit="submitJob(event)">
                    <input type="text" id="command" placeholder="Enter command (e.g., echo hello)" required>
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
                <div id="submit-result"></div>
            </div>
        </div>

        <div class="card">
            <h2>Jobs</h2>
            <div id="jobs-list">Loading...</div>
        </div>
    </div>

    <script>
        async function fetchClusterStatus() {
            try {
                const res = await fetch('/api/cluster');
                const data = await res.json();
                const roleClass = `role-${data.role}`;
                document.getElementById('cluster-status').innerHTML = `
                    <div class="status-row">
                        <span class="status-label">Node ID</span>
                        <span class="status-value">${data.node_id}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Role</span>
                        <span class="status-value ${roleClass}">${data.role.toUpperCase()}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Term</span>
                        <span class="status-value">${data.current_term}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Leader</span>
                        <span class="status-value">${data.leader_id || 'Unknown'}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Commit Index</span>
                        <span class="status-value">${data.commit_index}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Log Length</span>
                        <span class="status-value">${data.log_length}</span>
                    </div>
                `;
            } catch (e) {
                document.getElementById('cluster-status').innerHTML = '<div class="error">Failed to load</div>';
            }
        }

        async function fetchJobs() {
            try {
                const res = await fetch('/api/jobs');
                const jobs = await res.json();
                if (jobs.length === 0) {
                    document.getElementById('jobs-list').innerHTML = '<div class="empty">No jobs yet</div>';
                    return;
                }
                document.getElementById('jobs-list').innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Command</th>
                                <th>Status</th>
                                <th>Executed By</th>
                                <th>Created</th>
                                <th>Completed</th>
                                <th>Output</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${jobs.map(job => `
                                <tr>
                                    <td>${job.id.substring(0, 8)}...</td>
                                    <td><code>${escapeHtml(job.command)}</code></td>
                                    <td class="status-${job.status}">${job.status.toUpperCase()}</td>
                                    <td>${job.executed_by || '-'}</td>
                                    <td class="timestamp">${formatTimestamp(job.created_at)}</td>
                                    <td class="timestamp">${job.completed_at ? formatTimestamp(job.completed_at) : '-'}</td>
                                    <td class="output ${job.error ? 'error' : ''}">${escapeHtml(job.error || job.output || '-')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (e) {
                document.getElementById('jobs-list').innerHTML = '<div class="error">Failed to load</div>';
            }
        }

        async function submitJob(e) {
            e.preventDefault();
            const cmd = document.getElementById('command').value;
            const btn = document.getElementById('submit-btn');
            const result = document.getElementById('submit-result');

            btn.disabled = true;
            btn.textContent = 'Submitting...';

            try {
                const res = await fetch('/api/jobs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd })
                });
                const data = await res.json();
                if (data.success) {
                    result.innerHTML = `<span style="color:#3fb950">Job ${data.job_id.substring(0,8)}... submitted!</span>`;
                    document.getElementById('command').value = '';
                    setTimeout(fetchJobs, 500);
                } else {
                    result.innerHTML = `<span class="error">${data.error}</span>`;
                }
            } catch (e) {
                result.innerHTML = '<span class="error">Failed to submit</span>';
            }

            btn.disabled = false;
            btn.textContent = 'Submit';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimestamp(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function refresh() {
            fetchClusterStatus();
            fetchJobs();
        }

        // Initial load
        refresh();
        // Auto-refresh every 2 seconds
        setInterval(refresh, 2000);
    </script>
</body>
</html>
